<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script type="text/javascript">
      // Array Declearation 
      let arr=[2,true,"Praveen",4.5,false,3,5,"RCB"];
      document.write('<span style="font-size:23px;font-weight:bold;">Array functions in JS:</span><br><br>');
      document.write('<span style="font-size:16.5px;font-weight:bold;">Initial Array: </span>'+arr+"<br><br>");
      
      // POP() Function
      document.write('<span style="font-size:22px;font-weight:bold;">POP() Function in Arrays:</span><br><br>');
      document.write('<span style="font-size:16.5px;font-weight:bold;">Poped End Value: </span>'+arr.pop()+"<br>");
      document.write('<span style="font-size:16.5px;font-weight:bold;">Array after pop() function: </span>'+arr+"<br><br><br><br>");

      // PUSH() Function
      document.write('<span style="font-size:22px;font-weight:bold;">PUSH() Function in Arrays:</span><br><br>');
      arr.push("CSK");
      document.write('<span style="font-size:16.5px;font-weight:bold;">Array after push() function: </span>'+arr+"<br><br><br><br>");

      // REVERSE() Function
      document.write('<span style="font-size:22px;font-weight:bold;">REVERSE() Function in Arrays:</span><br><br>');
      arr.reverse();
      document.write('<span style="font-size:16.5px;font-weight:bold;">Array after push() function: </span>'+arr+"<br><br><br><br>");


      function test(arr){
         return arr>3;
      }

      // SOME() Function
      document.write('<span style="font-size:22px;font-weight:bold;">SOME() Function in Arrays:</span><br><br>');
      document.write('<span style="font-size:16.5px;font-weight:bold;">Is any value > 80? </span>'+arr.some(test)+"<br><br><br><br>");

      // SLICE() Function
      document.write('<span style="font-size:22px;font-weight:bold;">SHIFT() Function in Arrays:</span><br><br>');
      document.write('<span style="font-size:16.5px;font-weight:bold;">Removed front value: </span>'+arr.shift()+"<br>");
      document.write('<span style="font-size:16.5px;font-weight:bold;">Array after shift() function: </span>'+arr+"<br><br><br><br>");

      // SHIFT() Function
      document.write('<span style="font-size:22px;font-weight:bold;">SLICE() Function in Arrays:</span><br><br>');
      document.write('<span style="font-size:16.5px;font-weight:bold;">Slicing from index 2 to 4: </span>'+arr.slice(2,5)+"<br><br><br><br>");

      // SORT() Function
      document.write('<span style="font-size:22px;font-weight:bold;">SORT()) Function in Arrays:</span><br><br>');
      arr.sort();
      document.write('<span style="font-size:16.5px;font-weight:bold;">Array after sorting: </span>'+arr+"<br><br><br><br>");


    </script>
</body>
</html>
